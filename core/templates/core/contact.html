{% extends 'core/base.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-2xl shadow-md max-w-2xl mx-auto">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Свяжитесь с нами</h1>
    <p class="text-gray-600 mb-6 text-center">
        У вас есть вопросы, предложения или идеи? Напишите нам — мы будем рады помочь!
    </p>

    <form action="#" method="post" class="space-y-5">
        <div>
            <label class="block mb-2 font-medium text-gray-700">Ваше имя</label>
            <input type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        <div>
            <label class="block mb-2 font-medium text-gray-700">Email</label>
            <input type="email" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        <div>
            <label class="block mb-2 font-medium text-gray-700">Сообщение</label>
            <textarea rows="5" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
        </div>

        <button class="w-full py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg">Отправить</button>
    </form>
</div>
{% endblock %}
